<polymer-element name="bs-dropdown" attributes="label">
<template>
	<div class="dropdown" >
		<button class="{{buttonType}} dropdown-toggle" data-toggle="dropdown">{{label}} <span class="caret"></span>
		<template if="${{isSplit}}"><span class="sr-only">Toggle Dropdown</span></template>
		</button>
		<ul class="dropdown-menu">
	    <template repeat="{{option in options | enumerate}}">
	     <template if="{{option.value.type == 'item'}}"> 
		    <li class="{{option.value.enabledClass}}" data-item-index="{{option.index}}"><a href="#" ><span class="glyphicon {{option.value.glyph}}">&nbsp;</span>{{option.value.label}}</a></li>
		   </template>
		   <template if="{{option.value.type == 'divider'}}"> 
        <li class="divider"></li>
       </template>
       <template if="{{option.value.type == 'header'}}"> 
        <li class="dropdown-header">{{option.value.label}}</li>
       </template>
		  </template>
		</ul>
	</div>
</template> 
<script type="application/dart" src="dropdown.dart"></script> 
</polymer-element>
